<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style w JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="lewy">
        <h1>Konfigurator stylu</h1>
        <p>Podaj kolor tła</p>
        <button style="background-color: Indigo;" class="kolor">Indigo</button>
        <button style="background-color: SteelBlue;" class="kolor">SteelBlue</button>
        <button style="background-color: Olive;" class="kolor">Olive</button>
        <p>Podaj kolor czcionki</p>
        <select id="kolorCzcionki">
            <option>White</option>
            <option>Tan</option>
            <option>Bisque</option>
            <option>Plum</option>
        </select>
        <p>Podaj rozmiar czcionki w procentach, np. 200%</p>
        <input id="rozmiarCzcionki" type="text" value="100%">
        <p>Czy rysunek ma mieć ramkę?</p>
        <input type="checkbox" checked id="ramka"> Rysuj ramkę
        <p>Jaki jest typ punktora listy?</p>
        <input type="radio" name="punktor" value="disc" class="typPunktora" checked> dysk
        <input type="radio" name="punktor" value="square" class="typPunktora"> kwadrat
        <input type="radio" name="punktor" value="circle" class="typPunktora"> okrąg
    </section>
    <section id="prawy">
        <img src="gibraltar.jpg" id="zdjecie" alt="półwysep Gibraltar">
        <ul id="listaElementow">
            <li>element 1</li>
            <li>element 2</li>
            <li>element 3</li>
        </ul>
        <p>Lorem ipsum...</p>
    </section>
    <section id="stopka">
        <p>Autor: 12345678901</p>
    </section>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
